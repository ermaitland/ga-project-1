<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/app.js" charset="utf-8"></script>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Rubik+Bubbles&display=swap");
    </style>
  </head>
  <body>
    <div class="start-page">
      <img
        class="logo"
        src="../images/HD-wallpaper-squid-game-symbol-green-squidgame.jpg"
      />
      <h1>Frog Games!</h1>
      <audio id="load-music"></audio>
      <div class="page-layout">
        <div class="infomation-box">
          <div class="phase-in-out-info">
            <h3>Current Level: <span class="current-level"></span></h3>
            <p>You have <span class="lives"></span> lives left!</p>
            <p>
              &#8592; &#8593; &#8595; &#8594;<br />
              Use the arrow keys to move!
            </p>
            <p>
              Get the frog to the money, avoiding the moving objects. You have
              two lives to get there!
            </p>
            <h4>Good Luck!</h4>
            <button class="beginner">Beginner Level!</button>
            <button class="intermediate">Getting Harder!</button>
            <button class="expert">Expert!</button>
          </div>
          <button class="reload">Pick a Level to play!</button>
        </div>
        <div class="grid-wrapper">
          <div class="grid"></div>
          <audio id="game-playing"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
